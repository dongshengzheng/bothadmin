<html lang="en">

    <meta charset="UTF-8"/>

    <title>个人信息编辑</title>
    <link rel="stylesheet" href="css/weui.css"/>
    <link rel="stylesheet" href="css/jquery-weui.css"/>
    <link rel="stylesheet" href="css/swiper.min.css">
    <script src="js/jquery-2.1.4.js"></script>
    <script src="js/jquery-weui.js"></script>

    <style>
        .weui-media-box__thumb {
            border-radius: 5px;
        }

        .footer {
            width: 100%;
            height: 10%;
            position: fixed;
            bottom: 0;
            background-color: white;
        }

        .bottom-blank {
            background-color: white;
            width: 100%;
            height: 70px;
        }

        #update {
            background-image: url("img/cut/设置_更新.png");
            background-size: 15px 15px;
            background-repeat: no-repeat;
            background-position-x: 3px;
            margin-right: 20px;
            margin-top: 10px;
            padding-top: 15px;
            font-size: 10px;
            color: #7081A6;
        }


    </style>
</head>
<body>

<div class="weui-panel weui-panel_access">
    <div class="weui-panel__bd">
        <a href="javascript:void(0);" class="weui-media-box weui-media-box_appmsg">
            <div class="weui-media-box__hd">
                <img class="weui-media-box__thumb"
                     src="img/headImg/5.jpg"
                     alt="">
            </div>
            <div class="weui-media-box__bd">
                <h4 class="weui-media-box__title">老特福德永恒</h4>
                <p class="weui-media-box__desc">(头像、昵称将同步微信)</p>
            </div>
            <span id="update">更新</span>
        </a>
    </div>
</div>
<form action="my.html">
    <div class="weui-cells weui-cells_form">
        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">姓名</label></div>
            <div class="weui-cell__bd weui-cell_primary">
                <input class="weui-input" type="tel" placeholder="必填">
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">地址</label></div>
            <div class="weui-cell__bd weui-cell_primary">
                <input class="weui-input" type="tel" placeholder="可不填">
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">联系方式</label></div>
            <div class="weui-cell__bd weui-cell_primary">
                <input class="weui-input" type="tel" placeholder="必填">
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">Email</label></div>
            <div class="weui-cell__bd weui-cell_primary">
                <input class="weui-input" type="tel" placeholder="可不填">
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">身份证</label></div>
            <div class="weui-cell__bd weui-cell_primary">
                <input class="weui-input" type="tel" placeholder="可不填">
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">收藏偏好</label></div>
            <div class="weui-cell__bd weui-cell_primary">
                <input class="weui-input" type="tel" placeholder="请选择您的收藏编号">
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">信息公开</label></div>
            <input class="weui-switch" type="checkbox"/>
        </div>
    </div>

    <div class="footer">
        <!--<p>下一步即表示同意<a href="#">《金石典当登记申请记录》</a></p>-->
        <hr>
        <div class="weui-form-preview__ft">
            <a class="weui-form-preview__btn weui-form-preview__btn_default" href="javascript:">取消</a>
            <button type="submit" class="weui-form-preview__btn weui-form-preview__btn_primary" href="javascript:">
                保存
            </button>
        </div>
    </div>
    <div class="bottom-blank">

    </div>
</form>

<script>
    $(function () {
        $("#go-to-set").on("click", function () {
            location.href = "mySet.html";
        })
    })
</script>

</body>
</html>
