<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0"/>
    <title>转让作品</title>
    <link rel="stylesheet" href="css/custom.css"/>
    <link rel="stylesheet" href="css/weui.min.css"/>
    <link rel="stylesheet" href="css/jquery-weui.min.css"/>
    <script src="js/jquery-2.1.4.js"></script>
    <script src="js/jquery-weui.js"></script>
    <script src="js/swiper.js"></script>
    <style>
        .fixed-footer {
            height: 10%;
        }

        .elements {
            z-index: 100;
            position: fixed;
            height: 70%;
            width: 100%;
            top: 10%;
            opacity: 1;
            background-color: #F0EFF5;
            overflow: scroll;
        }

        #tags {
            background-image: url("img/headImg/3.jpg");
            background-repeat: no-repeat;
            background-size: 25px 25px;
            background-position-y: center;
            padding-left: 30px;
        }


    </style>
</head>
<body>


<div class="div-outer">
    <div class="title">
        <center>
            <hr>
            <span>&nbsp;&nbsp;田黄鸡血石&nbsp;&nbsp;</span></center>
    </div>
    <form action="worksRegister2.html" enctype="multipart/form-data">
        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">目标用户</label></div>
            <div class="weui-cell__bd weui-cell_primary">
                <input id="tags" class="weui-input" type="tel" value="1111111" placeholder="请输入目标用户名称或微信号">
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">与用户关系</label></div>
            <div class="weui-cell__bd weui-cell_primary">
                <input id="relation" class="weui-input" type="tel" placeholder="请选择与用户的关系">
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">转让方式</label></div>
            <div class="weui-cell__bd weui-cell_primary">
                <input id="transferType" class="weui-input" type="tel" placeholder="请选择转让方式">
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">售卖价格</label></div>
            <div class="weui-cell__bd weui-cell_primary">
                <input id="price" name="price" class="weui-input" type="tel" placeholder="请输入价格">
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__bd weui-cell_primary">
                <textarea class="weui-textarea" placeholder="转让原因" rows="10"></textarea>
                <!--<div class="weui-textarea-counter">-->
                <!--<span>0</span>/200-->
                <!--</div>-->
            </div>
        </div>


        <div class="fixed-footer">
            <hr>
            <div class="weui-form-preview__ft">
                <a class="weui-form-preview__btn weui-form-preview__btn_default" href="javascript:">取消</a>
                <button type="submit" class="weui-form-preview__btn weui-form-preview__btn_primary" href="javascript:">
                    确认转让
                </button>
            </div>
        </div>
        <div class="fixed-footer-blank">
        </div>
    </form>
</div>

<div class="elements div-hide">
    <div class="weui-panel__bd" data-id="1111111">
        <a href="javascript:void(0);" class="weui-media-box weui-media-box_appmsg">
            <div class="weui-media-box__hd">
                <img class="weui-media-box__thumb"
                     src="img/headImg/3.jpg"
                     alt="">
            </div>
            <div class="weui-media-box__bd">
                <h4 class="weui-media-box__title">老特福德永恒1</h4>
                <p class="weui-media-box__desc">微信号:1111111</p>

            </div>
        </a>
    </div>
    <div class="weui-panel__bd" data-id="2321111">
        <a href="javascript:void(0);" class="weui-media-box weui-media-box_appmsg">
            <div class="weui-media-box__hd">
                <img class="weui-media-box__thumb"
                     src="img/headImg/8.jpg"
                     alt="">
            </div>
            <div class="weui-media-box__bd">
                <h4 class="weui-media-box__title">梦剧场</h4>
                <p class="weui-media-box__desc">微信号:2321111</p>
            </div>
        </a>
    </div>
    <div class="weui-panel__bd" data-id="8821111">
        <a href="javascript:void(0);" class="weui-media-box weui-media-box_appmsg">
            <div class="weui-media-box__hd">
                <img class="weui-media-box__thumb"
                     src="img/headImg/11.jpg"
                     alt="">
            </div>
            <div class="weui-media-box__bd">
                <h4 class="weui-media-box__title">我怀念的</h4>
                <p class="weui-media-box__desc">微信号:8821111</p>

            </div>
        </a>
    </div>
    <div class="weui-panel__bd" data-id="123732311">
        <a href="javascript:void(0);" class="weui-media-box weui-media-box_appmsg">
            <div class="weui-media-box__hd">
                <img class="weui-media-box__thumb"
                     src="img/headImg/4.jpg"
                     alt="">
            </div>
            <div class="weui-media-box__bd">
                <h4 class="weui-media-box__title">贝影</h4>
                <p class="weui-media-box__desc">微信号:123732311</p>

            </div>
        </a>
    </div>
</div>
</body>
<script>
    $(function () {
        $('#transferType').picker({
            title: "请选择转让方式",
            cols: [
                {
                    textAlign: 'center',
                    values: ['售卖', '赠送']
                }
            ]
        })
        $('#relation').picker({
            title: "请选择与转让用户的关系",
            cols: [
                {
                    textAlign: 'center',
                    values: ['亲人', '爱人', '朋友', '亲戚']
                }
            ]
        })

        $('.weui-panel__bd').on('click', function () {
            $('#tags').css('background-image', 'url("' + $(this).find('.weui-media-box__thumb').attr('src') + '")');
            $('#tags').val($(this).attr('data-id'));
            $('.elements').addClass('div-hide')

        })

        $('#tags').on('keyup', function () {
            $('.elements').removeClass('div-hide')
        })

        $('#transferType').on('change', function () {
            if ($(this).val() == '赠送') {
                $('#price').attr('disabled', true);
                $('#price').val(0);
            }
            if ($(this).val() == '售卖') {
                $('#price').attr('disabled', false);
                $('#price').val(0);
            }
        })


    })

</script>
</html>
