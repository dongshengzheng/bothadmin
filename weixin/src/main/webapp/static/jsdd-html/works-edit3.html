<script>
    $(function () {
        var $iosActionsheet = $('#iosActionsheet');
        var $iosMask = $('#iosMask');

        function hideActionSheet() {
            $iosActionsheet.removeClass('weui-actionsheet_toggle');
            $iosMask.fadeOut(200);
        }

        $iosMask.on('click', hideActionSheet);
        $('#iosActionsheetCancel').on('click', hideActionSheet);
        $(".select-able").on("click", function () {
            $iosActionsheet.addClass('weui-actionsheet_toggle');
            $("#" + $(this).attr("name") + "-menu").addClass("div-on").siblings(".weui-actionsheet__menu").removeClass("div-on");
            $iosMask.fadeIn(200);
        });

        $(".weui-actionsheet__cell").on("click", function () {
            var str = $(this).parent().attr("id");
            var inputId = str.substr(0, str.length - 5);
            $("input[name=" + inputId + "]").val($(this).text());
            hideActionSheet();
        })
    })
</script>
