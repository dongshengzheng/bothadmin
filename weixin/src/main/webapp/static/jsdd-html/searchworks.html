<script>
    $(function () {
        $("#searchparam").click(function () {
            $("#searchparam").toggle();
            $("#searchbox").toggle();
            $("#searchbox").focus();
        })

        $("#searchbox").blur(function () {
            $("#searchparam").toggle();
            $("#searchbox").toggle();
        })

        $("#searchbox").keyup(function () {
            if (event.keyCode == 13) {
                location.href = "searchperson.html";
            }
        })

        $("#default").click(function () {
            $("#default").attr("class","sort-li-selected");
            $("#new").attr("class","sort-li");
            $("#distance").attr("class","sort-li");
        })
        $("#new").click(function () {
            $("#new").attr("class","sort-li-selected");
            $("#default").attr("class","sort-li");
            $("#distance").attr("class","sort-li");
        })
        $("#distance").click(function () {
            $("#distance").attr("class","sort-li-selected");
            $("#new").attr("class","sort-li");
            $("#default").attr("class","sort-li");
        })

    })
